<section class="container-responsive my-10">
  <div class="my-10 mx-auto text-center">
    <app-label [text]="'Entre em Contato'" [type]="'title'" />
    <app-label
      [text]="'Estamos aqui para ouvir suas ideias e transformar seus projetos em realidade. Entre em contato conosco para discutir suas necessidades, solicitar um orçamento ou simplesmente dizer olá!'"
      [type]="'base'"
    />
  </div>

  <div class="bg-white rounded-lg shadow-xl p-8 lg:p-12 flex flex-col">
    <form [formGroup]="form">
      <div class="grid md:grid-cols-1 gap-6 mb-6">
        <div>
          <label for="name" class="block text-sm font-light text-gray-700 mb-2"> Nome * </label>
          <input
            type="text"
            formControlName="name"
            class="w-full px-4 py-3 border border-primary rounded-lg focus:"
            placeholder="Seu nome"
          />
        </div>

        <div class="mb-8">
          <label for="message" class="block text-sm font-light text-gray-700 mb-2">
            Mensagem *
          </label>
          <textarea
            formControlName="message"
            required
            rows="6"
            class="w-full px-4 py-3 border border-primary rounded-lg focus:ring-primary"
            placeholder="Conte-nos sobre seu projeto, suas ideias ou dúvidas. Quanto mais detalhes, melhor poderemos ajudá-lo!"
          ></textarea>
          <app-label [text]="'* Campo obrigatório'" [type]="'detail'"></app-label>
        </div>
      </div>

      <app-button
        (click)="onSubmit()"
        type="button"
        style="primary"
        [disabled]="form.invalid"
        [buttonText]="'Enviar Mensagem'"
      ></app-button>
    </form>
  </div>
</section>
