@if (type() === 'title') {
  <h1
    class="text-2xl md:text-4xl font-extralight text-primary leading-tight"
    [ngClass]="extraClass()"
  >
    {{ text() }}
  </h1>
}
@if (type() === 'subtitle') {
  <h2 class="text-xl lg:text-2xl font-extralight text-secondary" [ngClass]="extraClass()">
    {{ text() }}
  </h2>
}
@if (type() === 'base') {
  <p
    class="text-lg font-extralight mt-8 text-gray-600 max-w-3xl leading-relaxed"
    [ngClass]="extraClass()"
  >
    {{ text() }}
  </p>
}
@if (type() === 'detail') {
  <span class="text-sm md:text-base text-gray-500 font-light" [ngClass]="extraClass()">
    {{ text() }}
  </span>
}
